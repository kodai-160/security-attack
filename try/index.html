<!DOCTYPE html>
<html>
<head>
  <title>脆弱なElectronアプリ</title>
</head>
<body>
  <h1>脆弱なElectronアプリケーション</h1>
  <input type="text" id="input" placeholder="コメントを入力してください">
  <button onclick="runCommand()">コメント投稿</button>
  <script>
    function runCommand() {
      const input = document.getElementById('input').value;
      eval(input); // 警告: この使用法は非常に危険です。
    }
  </script>
</body>
</html>
